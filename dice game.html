<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Dice game </title>
    <link rel="stylesheet" href="./dice game.css">
</head>

<body>
    
        <img class="dice" src="./dice-3.png" alt="playing dice">
    
    </div>
    <div class="pagecontainer">
        <p class="rule"> First player who reaches 100 will win!</p>
        <p class="winner"> </p>
        <div class="maincontainer">
            <div class="leftcontainer player--0 player-2 ">
                <button class="newgame"> New game! </button>
                <h1 class="player0">
                    PLAYER 1
                </h1>

                <p class="score-0"> 0 </p>

                <div class="currentscore1">
                    <div class="cdiv">
                        <p class="current">
                            Current
                        </p>
                        <p class="cscore-0"> 0 </p>
                    </div>
                    <div class="btns">
                        <button class="roll">
                            ROLL DICE
                        </button>
                        <button class="hold">
                            HOLD
                        </button>
                    </div>
                </div>
            </div>

            <div class="rightcontainer player--1 ">
                <h1 class="player1">
                    PLAYER 2
                </h1>


                <p class="score-1">
                    0
                </p>

                <div class="cdiv2">
                    <p class="c2"> Current </p>
                    <p class="cscore-1">0</p>
                </div>
            </div>

        </div>
    </div>
    <script src="./dice game.js"></script>
</body>

</html>
